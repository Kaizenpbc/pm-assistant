<!DOCTYPE html>
<html>
<head>
    <title>Create Basic Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon { margin: 10px; display: inline-block; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>PM App - Basic Icon Creator</h1>
    <p>This will create basic placeholder icons that you can replace with better designs later.</p>
    
    <div id="preview"></div>
    <br>
    <button onclick="createAllIcons()">Create All Icons</button>
    
    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Simple gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#1d4ed8');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add "PM" text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('PM', size/2, size/2);
            
            return canvas;
        }
        
        function downloadIcon(size) {
            const canvas = createIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function createAllIcons() {
            sizes.forEach((size, i) => {
                setTimeout(() => downloadIcon(size), i * 200);
            });
        }
        
        // Show preview
        const preview = document.getElementById('preview');
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon';
            div.innerHTML = `<div>${size}x${size}</div>`;
            const canvas = createIcon(size);
            canvas.style.width = '32px';
            canvas.style.height = '32px';
            div.appendChild(canvas);
            preview.appendChild(div);
        });
    </script>
</body>
</html>
