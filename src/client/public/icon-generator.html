<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM App Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .icon {
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }
        .download-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .download-btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>PM Application v2 - Icon Generator</h1>
    <p>Click download to save each icon size:</p>
    
    <div id="icons-container"></div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // PM Text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('PM', size/2, size/2);
            
            // Add a subtle border
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(size * 0.05, size * 0.05, size * 0.9, size * 0.9);
            
            return canvas;
        }
        
        function downloadIcon(size) {
            const canvas = createIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Create icon containers
        const container = document.getElementById('icons-container');
        sizes.forEach(size => {
            const iconDiv = document.createElement('div');
            iconDiv.className = 'icon-container';
            
            const canvas = createIcon(size);
            canvas.className = 'icon';
            canvas.style.width = '64px';
            canvas.style.height = '64px';
            
            const button = document.createElement('button');
            button.className = 'download-btn';
            button.textContent = `Download ${size}x${size}`;
            button.onclick = () => downloadIcon(size);
            
            iconDiv.appendChild(canvas);
            iconDiv.appendChild(document.createElement('br'));
            iconDiv.appendChild(button);
            container.appendChild(iconDiv);
        });
    </script>
</body>
</html>
